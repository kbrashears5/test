name: Repo Setup

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 0 * * *

jobs:
  repo_setup:
    runs-on: ubuntu-latest
    steps:
      - name: Repo Setup
        uses: kbrashears5/github-action-repo-setup@master
        with:
          REPOSITORIES: |
            kbrashears5/github-action-repo-setup
          TOKEN: ${{ secrets.ACTIONS }}
          ALLOW_ISSUES: 'true'
          ALLOW_PROJECTS: 'true'
          ALLOW_WIKI: 'true'
          SQUASH_MERGE: 'true'
          MERGE_COMMIT: 'false'
          REBASE_MERGE: 'false'
          DELETE_HEAD: 'true'