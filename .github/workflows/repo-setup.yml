name: Repo Setup

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

jobs:
  repo_setup:
    runs-on: ubuntu-latest
    steps:
      - name: Repo Setup
        uses: kbrashears5/github-action-repo-settings-sync@enabled
        with:
          REPOSITORIES: |
            kbrashears5/test
          TOKEN: ${{ secrets.ACTIONS }}
          SQUASH_MERGE: 'true'
          MERGE_COMMIT: 'false'
          REBASE_MERGE: 'false'
          DELETE_HEAD: 'true'
